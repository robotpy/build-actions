---
name: HAL Extension CI

on:
  workflow_call:
    secrets:
      META_REPO_ACCESS_TOKEN:
        description: Token to use to trigger bump workflow on robotpy-meta
      PYPI_API_TOKEN:
        description: Token to publish the package to PyPI


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: psf/black@stable

  #
  # Build native wheels
  #

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-22.04", "macos-12", "windows-2022"]
        python_version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        architecture: [x64]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
        architecture: ${{ matrix.architecture }}

    - uses: robotpy/build-actions/install-robotpy-build@v2024
    - uses: robotpy/build-actions/install-build-deps@v2024
    - uses: robotpy/build-actions/build-wheel@v2024
    - uses: robotpy/build-actions/test-native-wheel@v2024

    - uses: actions/upload-artifact@v3
      with:
        name: "dist-${{ runner.os }}"
        path: dist



  publish:
    runs-on: ubuntu-latest
    needs: [check, build]
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')

    steps:
    - uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: dist-Windows
        path: dist/

    - uses: actions/download-artifact@v3
      with:
        name: dist-macOS
        path: dist/

    - uses: actions/download-artifact@v3
      with:
        name: dist-Linux
        path: dist/

    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - uses: robotpy/build-actions/install-robotpy-build@v2024
    - uses: robotpy/build-actions/build-sdist@v2024

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        verify_metadata: false

    # - uses: robotpy/build-actions/ping-meta@v2024
    #   with:
    #     token: ${{ secrets.META_REPO_ACCESS_TOKEN }}
