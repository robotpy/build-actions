---
name: Package Pure CI

on:
  workflow_call:
    inputs:
      enable_sphinx_check:
        required: false
        default: true
        type: boolean

    secrets:
      META_REPO_ACCESS_TOKEN:
        description: Token to use to trigger bump workflow on robotpy-meta


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: psf/black@stable
  
  #
  # Build a wheel
  #

  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - run: pipx run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  #
  # Test wheels
  #

  test:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-12, ubuntu-22.04]
        python_version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        architecture: [x64]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
        architecture: ${{ matrix.architecture }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - uses: robotpy/build-actions/test-native-wheel@v2024

    - uses: robotpy/build-actions/validate-sphinx@v2024
      if: inputs.enable_sphinx_check && matrix.python_version == '3.7' && startsWith(matrix.os, 'ubuntu-')


  publish:
    runs-on: ubuntu-latest
    needs: [check, test]
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verify-metadata: false

    # - uses: robotpy/build-actions/ping-meta@v2024
    #   with:
    #     token: ${{ secrets.META_REPO_ACCESS_TOKEN }}
