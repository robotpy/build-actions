---
name: Package Pure CI

on:
  workflow_call:
    inputs:
      enable_sphinx_check:
        required: false
        default: true
        type: boolean

    secrets:
      META_REPO_ACCESS_TOKEN:
        description: Token to use to trigger bump workflow on robotpy-meta
      PYPI_API_TOKEN:
        description: Token to publish the package to PyPI


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: psf/black@stable
  
  #
  # Build a wheel
  #

  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - run: pip install build

    - run: python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  #
  # Test wheels
  #

  test:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, macos-10.15, ubuntu-18.04]
        python_version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        architecture: [x64]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
        architecture: ${{ matrix.architecture }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - uses: robotpy/build-actions/test-native-wheel@v2023

    - uses: robotpy/build-actions/validate-sphinx@v2023
      if: inputs.enable_sphinx_check && matrix.python_version == '3.7' && matrix.os == 'ubuntu-18.04'


  publish:
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - uses: robotpy/build-actions/ping-meta@v2023
      with:
        token: ${{ secrets.META_REPO_ACCESS_TOKEN }}
